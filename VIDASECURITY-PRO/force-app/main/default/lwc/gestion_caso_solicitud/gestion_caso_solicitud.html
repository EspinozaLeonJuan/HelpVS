<template>
    <div class="slds-card homeAssistant">
                <div class="slds-page-header">
                    <header class="header-title-container slds-has-flexi-truncate" id="modal-principal-id-1">
                        <div class="slds-text-heading_small" style="font-weight: bold;">Gestión de Caso Solicitud</div>
                    </header>
                </div>
            <div class="slds-card__body slds-card__body_inner" style="height: 100%;"  >
                <div style="text-align: center;">
                    <lightning-button label="Cerrar Caso" variant="brand-outline" onclick={openmodal_close} if:true={showOption_Cierre} ></lightning-button>
                    <lightning-button label="Reabrir Caso" variant="brand-outline" onclick={openmodal_reopen} if:true={showOption_Apertura} ></lightning-button>
                    <template if:true={showOption_DerivarCaso}>
                        &nbsp; <lightning-button  label="Derivar Caso" variant="brand-outline" onclick={openmodal_derivarCaso}></lightning-button>
                    </template>

                    <template if:true={showOption_addDocRepository}>
                    &nbsp; <lightning-button label="Agregar Documento Repositorio" variant="brand-outline" onclick={addDocRepository}></lightning-button>

                    </template>
                </div>
            <div style="text-align: center;margin-top: 10px;">
                    <template if:true={showOption_EscritorioDigital}>
                        &nbsp; <lightning-button label="Escritorio Digital"  variant="brand-outline" onclick={toEscritorioDigital}  ></lightning-button>
                    </template>

                    <template if:true={showOption_SiniestroRescate}>
                        &nbsp;
                        <lightning-button label="Consulta Rescates" variant="brand-outline" onclick={toRescateWeb} if:true={button_rescate} ></lightning-button> &nbsp;
                        <lightning-button label="Consultas Siniestro" variant="brand-outline" onclick={toSiniestrosWeb} if:true={button_siniestro} ></lightning-button>
                    </template>
            </div>
                    
            </div>
        <!--inicio modal close-->
        <template if:true={openmodel_close}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_close}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cerrar Caso Solicitud</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <template if:true={showLoading}>
                                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                            </template>
                            <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                 <div >
                                        <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="RUT__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Canal__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Negocio__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <label class="slds-form-element__label" for="form-element-01">Catagoría</label>
                                        <lightning-output-field variant="label-hidden" field-name="CASO_Categoria__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Detalle_Solicitud__c"></lightning-output-field>
                                    </div>
                            </lightning-record-view-form>

                        </div>
                        <footer class="slds-modal__footer" >
                            <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_close}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Cerrar Caso" variant="brand" onclick={saveMethod_close}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--fin modal close-->

        <!--inicio modal reopen-->
        <template if:true={openmodel_reopen}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_reopen}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Reabrir Caso Solicitud</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                            <template if:true={showLoading}>
                                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                            </template>
                            <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                    <div >
                                        <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="RUT__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Canal__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Negocio__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <label class="slds-form-element__label" for="form-element-01">Catagoría</label>
                                        <lightning-output-field  variant="label-hidden" field-name="CASO_Categoria__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Detalle_Solicitud__c"></lightning-output-field>
                                    </div>
                            </lightning-record-view-form>

                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_reopen}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Reabrir Caso" variant="brand" onclick={saveMethod_reopen}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--fin modal reopen-->

            <!--inicio modal to derivar-->
            <template if:true={openmodel_toderivate}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_derivarCaso}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Derivar Caso</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                                <template if:true={showLoading}>
                                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                                </template>
                                <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                        <div >
                                            <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                                        </div>
                                        <div >
                                            <lightning-output-field field-name="RUT__c"></lightning-output-field>
                                        </div>
                                        <div >
                                            <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>
                                        </div>
                                        <div >
                                            <lightning-output-field field-name="Canal__c"></lightning-output-field>
                                        </div>
                                        <div >
                                            <lightning-output-field field-name="Negocio__c"></lightning-output-field>
                                        </div>
                                        <div >
                                            <label class="slds-form-element__label" for="form-element-01">Catagoría</label>
                                            <lightning-output-field variant="label-hidden" field-name="CASO_Categoria__c"></lightning-output-field>
                                        </div>
                                        <div >
                                            <lightning-output-field field-name="Detalle_Solicitud__c"></lightning-output-field>
                                        </div>
                                </lightning-record-view-form>
                                <template if:true={template_toderivate_optativa}>
                                    <br/>
                                    <lightning-textarea name="motivo" label="Motivo Derivación" required onchange={ingresoMotivoDerivacion}  ></lightning-textarea>
                                </template>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_derivarCaso}></lightning-button>&nbsp;&nbsp;
                                <lightning-button label="Derivar Caso" variant="brand" if:true={button_derivar} onclick={to_derivarCaso}></lightning-button>&nbsp;&nbsp;
                                <lightning-button label="Crear Requerimiento" variant="brand-outline" if:true={button_derivar_crear_requerimiento} onclick={crearRequerimientoEscritorio}></lightning-button>
                                <lightning-button label="Ver Requerimiento" variant="brand-outline" if:true={button_derivar_ver_requerimiento} onclick={verRequerimientoEscritorio}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </template>


            <!--fin modal to derivar-->
    </div>
</template>

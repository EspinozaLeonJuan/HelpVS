<template>
    <div class="slds-card homeAssistant">
                <div class="slds-page-header">
                    <header class="header-title-container slds-has-flexi-truncate" id="modal-principal-id-1">
                        <div class="slds-text-heading_small" style="font-weight: bold;">Gestión de Caso Atención</div>
                    </header>
                </div>
            <div class="slds-card__body slds-card__body_inner"  >
                <center>
                    <lightning-button label="Cerrar Caso" variant="brand-outline" onclick={openmodal_close} if:true={showOption} ></lightning-button>
                    <lightning-button label="Reabrir Caso" variant="brand-outline" onclick={openmodal_reopen} if:false={showOption} ></lightning-button>
                    <template if:true={showOption}>
                       &nbsp; <lightning-button label="Llamada Cliente" variant="brand-outline" onclick={toLlamadaCliente}  ></lightning-button>
                    </template>
                    <template if:true={llamadaGrabada}>
                        &nbsp; <lightning-button label="Grabación Llamada" variant="brand-outline" onclick={toGrabacionLlamada} ></lightning-button>                        
                    </template>
                </center>
            </div>
        <!--inicio modal close-->
        <template if:true={openmodel_close}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_close}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cerrar Caso Atención</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                <div >
                                    <div >
                                        <lightning-output-field field-name="CaseNumber"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="RUT__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Canal__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Negocio__c"></lightning-output-field>                    
                                    </div>
                                </div>
                            </lightning-record-view-form>

                        </div>
                        <footer class="slds-modal__footer" >
                            <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_close}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Cerrar Caso" variant="brand" onclick={saveMethod_close}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--fin modal close-->

        <!--inicio modal reopen-->
        <template if:true={openmodel_reopen}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_reopen}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Reabrir Caso Atención</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                            <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                <div >
                                    <div >
                                        <lightning-output-field field-name="CaseNumber"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="RUT__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Canal__c"></lightning-output-field>                    
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Negocio__c"></lightning-output-field>                    
                                    </div>
                                </div>
                            </lightning-record-view-form>

                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_reopen}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Reabrir Caso" variant="brand" onclick={saveMethod_reopen}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--fin modal reopen-->

    </div>
</template>

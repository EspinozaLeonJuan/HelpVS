<template>
    <lightning-card  style="height: 100%;" >
        <div class = "slds-m-around_medium">
            <template if:true={showLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" ></lightning-spinner>
              </template>
              <div class="slds-grid">
    <div class="slds-col slds-size_1-of-7" style="text-align: left;">
        <div style="width:90%;">
            <lightning-radio-group name="radioGroup"
  label="Buscar en :"
  options={optionsTypeSearch}
  value={typeSearch}
  variant="label-stacked"
  type="radio"
  onchange={handle_SelectTypeSearch_OnChange}
  ></lightning-radio-group>
        </div>
    </div>
</div>
            <template if:true = {leads}>

                  <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-combobox
                                name="filter_campagna"
                                label="Campaña"
                                value={campagnaValue}
                                options={campaigns}
                                onchange={handlePicklist_Campaign_Change}
                                placeholder="Seleccione una Campaña">
                            </lightning-combobox>
                            </div>
                        </div>


                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-combobox
                                name="filter_estado_pri"
                                label="Estado Prospecto"
                                value={statusValue}
                                options={lead_status.data.values}
                                onchange={handlePicklist_status_Change}
                                placeholder="Seleccione un Estado">
                            </lightning-combobox>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-combobox
                                class="validate"
                                 name="filter_subStatus"
                                 label="Sub-Estado Prospecto"
                                 value={subStatusValue}
                                 options={leadFilter_subStatus}
                                 onchange={handlePicklist_subStatus_Change}
                                 placeholder="Seleccione un Sub-Estado">
                             </lightning-combobox>
                            </div>
                        </div>


                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-input type="text" value={nombreBase}  name="nombreBaseLead"    onchange={handleInput_nombreBase_Change} label="Nombre de Base" ></lightning-input>
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-combobox
                                class="validate"
                                 name="filter_tipo_base"
                                 label="Tipo de Base"
                                 value={tipoBaseValue}
                                 options={lead_tipoBase.data.values}
                                 onchange={handlePicklist_tipoBase_Change}
                                 placeholder="Seleccione un Tipo de Base">
                             </lightning-combobox>
                            </div>
                        </div>


                          <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-combobox
                                class="validate"
                                 name="filter_tipo_link"
                                 label="Tipo de Link"
                                 value={tipoLinkValue}
                                 options={lead_tipoLink.data.values}
                                 onchange={handlePicklist_tipoLink_Change}
                                 placeholder="Seleccione un Tipo de Link">
                             </lightning-combobox>
                            </div>
                        </div>


</div>
<div class="slds-grid">

    <div class="slds-col slds-size_1-of-6" style="text-align: left;">
        <div style="width:90%;">
            <lightning-input type="text" value={nameLeadValue}  name="nameLead"    onchange={handleInput_nameLead_Change} label="Nombre Prospecto" ></lightning-input>
        </div>
    </div>

    <div class="slds-col slds-size_1-of-6" style="text-align: left;">
        <div style="width:90%;">
            <lightning-input type="date" value={fechaEntrevista}  name="lfEntrevista"  style="width:150px;" onchange={handleInput_fechaEntrevista_Change} label="Fecha Entrevista" ></lightning-input>
        </div>
    </div>

  <div class="slds-col slds-size_1-of-6" style="text-align: left;">
    <div style="width:90%;">
        <lightning-input type="date" value={reprogramacion}  name="lreprogramacion"  style="width:150px;" onchange={handleInput_reprogramacion_Change} label="Fecha Reprogramación" ></lightning-input>
    </div>
  </div>


    <div class="slds-col slds-size_1-of-6" style="text-align: left;">
        <div style="width:90%;">
            <lightning-input type="date" value={createdDate}  name="cdate"    style="width:150px;" onchange={handleInput_createdDate_Change} label="Fecha de Creación" ></lightning-input>
        </div>
    </div>


                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-input type="date" value={lastModifiedDate}  name="ldate"    style="width:150px;" onchange={handleInput_lastModifiedDate_Change} label="Fecha último cambio" ></lightning-input>
                            </div>
                        </div>


                        <div class="slds-col slds-size_1-of-6" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-input type="text" value={rutLeadValue}  name="rutLead"    style="width:180px;color:red;font-weight: bold;" onchange={handleInput_rutLead_Change} label="RUT" ></lightning-input>
                            </div>
                        </div>

                        <!-- <div class="slds-col slds-size_1-of-7" style="text-align: left;">
                            <div style="width:90%;">
                                <lightning-radio-group name="radioGroup"
                      label="Buscar en :"
                      options={optionsTypeSearch}
                      value={typeSearch}
                      variant="label-stacked"
                      type="radio"
                      onchange={handle_SelectTypeSearch_OnChange}
                      ></lightning-radio-group>
                            </div>
                        </div> -->

                      </div>
<br/>
           <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2" style="text-align: left;">
                     <label class="slds-form-element__label" for="form-element-01">Total registros Consulta: </label>
                     <label class="slds-form-element__label" for="form-element-02" style="font-size:12px;color:blue;font-weight: bold;"  >{totalRegistros_Query}  </label>
                </div>
                <div class="slds-col slds-size_1-of-2" style="text-align: right;">
              <lightning-button label="Limpiar Filtros" variant="neutral" onclick={handleClick_RestartFilter}></lightning-button>
              &nbsp;
              <lightning-button  if:false={isPoolLinkAction} label="Reprogramaciones del día" variant="destructive-text" onclick={handleClick_Call_Notifications}></lightning-button>
              &nbsp;
              <lightning-button if:false={isPoolLinkAction} label="Llamadas del día" variant="destructive-text" onclick={handleClick_CallTask_Notifications}></lightning-button>
              &nbsp;
              <lightning-button  if:true={isPoolLinkAction} label="Asignarse Pool Link" variant="brand" onclick={handleClick_start_change_PoolLink}></lightning-button>
              </div>
            </div>
            <br/>

                <div style="height: 100%;">

                    <lightning-datatable
                                         key-field="Id"
                                         data={data}
                                         columns={columns}
                                         show-row-number-column
                                         suppress-bottom-bar
                                         sorted-by={sortBy}
                                         sorted-direction={sortDirection}
                                         onsort={doSorting}
                                         >
                    </lightning-datatable>

                </div>

                <br/>
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPage}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                            onclick={nextHandler}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>

            <template if:true = {error}>

                {error}>

            </template>

        </div>
    </lightning-card>





    <!-- inicio modal CallNotifications-->
 <template if:true={open_CallNotifications}>
    <div class="demo-only" style="height: 640px;">
      <template if:true={showLoading_CallNotifications}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
      </template>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClick_close_CallNotifications}>
                      <lightning-icon icon-name="utility:close" size="medium">
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reprogramaciones del día</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">


                <br/>

                <lightning-datatable key-field="Id"
                data={call_ListNotifications}
                columns={columns_grid_popup_call}
                hide-checkbox-column="true"
                show-row-number-column>
                </lightning-datatable>
              </div>
              <footer class="slds-modal__footer" >
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
<!-- fin modal CallNotifications-->

 <!--inicio modal CallTaskNotifications -->
 <template if:true={open_CallTaskNotifications} style="width: 1400px;">
    <div class="demo-only" style="height: 100%;width:1400px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="height: 100%;width:1400px;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClick_close_CallTaskNotifications}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Llamadas del día</h2>
                </header>
                <br/>
                <br/>
                <div class="slds-modal__content slds-p-around_medium modalBody" id="modal-content-id-3">
                    <lightning-datatable key-field="Id" style="width: 1400px;"
                        data={callTask_ListNotifications}
                        columns={columns_grid_popup_calltask}
                        hide-checkbox-column="true"
                        show-row-number-column>
                     </lightning-datatable>
                    <br/>
                </div>
                <footer class="slds-modal__footer" >
                    <!-- <lightning-button label="Cancelar" variant="neutral" onclick={handleClick_closeChangeStatus}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Cambiar Estado" variant="brand" onclick={handleClick_saveChangeStatus}></lightning-button> -->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
<!--fin modal CallTaskNotifications -->



  <!-- inicio modal change poollink-->
  <template if:true={open_PoolLink}>
    <div class="demo-only" style="height: 640px;width:100%">
      <template if:true={showLoading_PoolLink}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
      </template>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true" aria-describedby="modal-content-id-4" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClick_closePoolLink}>
                      <lightning-icon icon-name="utility:close" size="medium">
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Asignarse Prospectos(s) Pool Link</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">

                <br/>

                <lightning-datatable key-field="Id"
                data={leadsListChanged}
                columns={columns_grid_popup_pl}
                hide-checkbox-column="true"
                show-row-number-column>
</lightning-datatable>
              </div>
              <footer class="slds-modal__footer" >
                  <lightning-button label="Cancelar" variant="neutral" onclick={handleClick_closePoolLink}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <lightning-button label="Asignarse Prospectos" variant="brand" onclick={handleClick_savePoolLink}></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
<!-- fin modal change poollink -->
</template>

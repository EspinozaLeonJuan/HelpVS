<template>
    <div class="slds-card homeAssistant">
        <div class="slds-card__header slds-grid">
            <header class="header-title-container slds-has-flexi-truncate" id="modal-principal-id-1">
                <center>
                <h2><span class="slds-text-heading_small">Asignación Manual para Links</span></h2><br/><br/>
                </center>
            </header>
        </div>

    <div class="slds-card__body slds-card__body_inner">
        <center>
            <lightning-button label="Asignar Links Bases Especiales" variant="brand-outline" onclick={openmodal}></lightning-button>
        </center>
    </div>
        <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Asignación Manual Bases Especiales</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                        <h1><b>Ventas de tipo Bases Especiales</b></h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-checkbox-group name="Checkbox Group"
                                                    label="Selecciona un Supervisor :"
                                                    options={options}
                                                    value={value}
                                                    onchange={handleChange}>
                            </lightning-checkbox-group>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                        <h1><b>Links de bases especiales a Asignar: {opps.data}</b></h1>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancelar" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Asignar" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </div>
</template>

<template>
    <div class="slds-card homeAssistant">
                <div class="slds-page-header">
                    <header class="header-title-container slds-has-flexi-truncate" id="modal-principal-id-1">
                        <div class="slds-text-heading_small" style="font-weight: bold;">Cerrar Caso Atenci贸n</div>
                    </header>
                </div>
            <div class="slds-card__body slds-card__body_inner"  >
                <center>
                    <lightning-button label="Cerrar Caso" variant="brand-outline" onclick={openmodal_closeCase}  ></lightning-button>
                </center>
            </div>
        <!--inicio modal close-->
        <template if:true={openmodel_closeCase}>
            <div class="demo-only" style="height: 820px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_closeCase}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cerrar Caso Atenci贸n</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                            <lightning-record-view-form record-id={recordId} object-api-name="Case">
                                <div >
                                    <lightning-card>
                                        <div style="width:400px; padding:0.5rem;">
                                            <lightning-combobox
                                                name="filter"
                                                label="Sub Estado"
                                                value={selectedValue}
                                                options={options}
                                                onchange={handlePicklistChange}
                                                placeholder="Seleccione Sub Estado">
                                            </lightning-combobox>
                                            </div>
                                    </lightning-card>
                                    <div >
                                        <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="RUT__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Nombre_Completo_Razon_Social__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Canal__c"></lightning-output-field>
                                    </div>
                                    <div >
                                        <lightning-output-field field-name="Negocio__c"></lightning-output-field>
                                    </div>

                                </div>
                            </lightning-record-view-form>

                        </div>
                        <footer class="slds-modal__footer" >
                            <lightning-button label="Cancelar" variant="neutral" onclick={closeModal_close}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Cerrar Caso" variant="brand" onclick={saveMethod_close}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--fin modal close-->

    </div>
</template>

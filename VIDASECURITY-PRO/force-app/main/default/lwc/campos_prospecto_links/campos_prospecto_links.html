 <template if:true={openChangeOwner}>
    <div class="demo-only" style="height: 640px;">
      <template if:true={showLoading_changeOwner}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
      </template>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal_close}>
                      <lightning-icon icon-name="utility:close" size="medium">
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cambiar propietario de Prospecto</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-change-owner-lead
                    onlookup={handleLookup}
                    fields-to-create={fieldsToCreate}
                    create-record=true
                    parent-a-p-i-name="OwnerId"
                    obj-name="User"
                    display-ields="Name, Email"
                    fields = {fields}
                    show-label=true
                    label-name="Buscar Usuarios"
                    data-index={index}
                    index={index}>
                </c-change-owner-lead>
              </div>
              <footer class="slds-modal__footer" >
                  <lightning-button label="Cancelar" variant="neutral" onclick={handleClick_closeChangeOwner}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <lightning-button label="Cambiar Propietario" variant="brand" onclick={handleClick_saveChangeOwner}></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
<!-- fin modal -->
</template>
